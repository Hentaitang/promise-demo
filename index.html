<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>简单实现promise</title>
</head>
<body>
<h2>简单实现promise，点击按钮3秒后看控制台输出</h2>
<button id="easy">简单Promise</button>
<h2>普通实现promise，点击按钮3秒后看控制台输出</h2>
<button id="normal">普通Promise</button>

<script src="./src/easy.js"></script>
<script src="./src/normal.js"></script>
<script>
  const easyButton = document.querySelector('#easy');
  easyButton.addEventListener('click', () => {
    const easyPromise = new EasyPromise(function (resolve, reject) {
      try{
        setTimeout(() => {
          resolve('简单的promise');
        }, 3000)
      }catch(err){
        reject(err)
      }
    });
    easyPromise.then((data) => {
      console.log(data)
    })
  });

  const normalButton = document.querySelector('#normal');
  normalButton.addEventListener('click', () => {
    const normalPromise = new NormalPromise(function (resolve, reject) {
      try{
        setTimeout(() => {
          resolve('普通的promise');
        }, 3000)
      }catch(err){
        reject(err)
      }
    });
    normalPromise.then((data) => {
      console.log(data);
      return 123
    }).then((d) => {
      console.log(d)
    })
  })
</script>
</body>
</html>
